<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты</title>
    <link rel="stylesheet" href="posts.css">
    <base href="postPicture/">
</head>
<body>

    <div class="container">
        <div class="left-bar">
            <button type="button" class="home-button">
                <img src="home.png" alt="домой" class="home-icon">
            </button>
            <button type="button" class="profile-button">
                <img src="profile.png" alt="профиль" class="profile-icon">
            </button>
            <button type="button" class="plus-button">
                <img src="new_post.png" alt="новый пост" class="plus-icon">
            </button>
        </div>
        <div class="centre-side">
            <div class="image-container">
                <img src="user1.jpg" alt="Фото" class="image">
                <span class="text">Ваня Денисов</span>
                <button type="button" class="edit-button">
                    <img src="edit.png" alt="Испарвление" class="edit-icon">
                </button>
            </div>
            <div class="image-below-container">
                <button type="button" class="left-button">
                    <img src="left_arrow.png" alt="стрелка влево" class="left-icon">
                </button>
                <button type="button" class="right-button">
                    <img src="right_arrow.png" alt="стрелка вправо" class="right-icon">
                </button>
                <img src="first.jpg" alt="Изображение под текстом" class="image-below">
                <div class="ellipse">1/3</div>
                
            </div>
            <button type="button" class="like-button">
                <img src="like.png" alt="Лайк" class="like-icon">
                <span class="like-count">123</span>
            </button>
            <div class="info-text">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в гор...</div>
            <div class="more-text">eщё</div>
            <div class="time-text">2 часа назад</div>

            <div class="image-container">
                <img src="user2.jpg" alt="Фото" class="image">
                <span class="text">Лиза Дёмина</span>
                <button type="button" class="edit-button">
                    <img src="edit.png" alt="Испарвление" class="edit-icon">
                </button>
            </div>
            <div class="image-below-container">
                <button type="button" class="left-button">
                    <img src="left_arrow.png" alt="стрелка влево" class="left-icon">
                </button>
                <button type="button" class="right-button">
                    <img src="right_arrow.png" alt="стрелка вправо" class="right-icon">
                </button>
                <img src="second.jpg" alt="Изображение под текстом" class="image-below">
                <div class="ellipse">1/1</div>
                
            </div>
            <button type="button" class="like-button">
                <img src="like.png" alt="Лайк" class="like-icon">
                <span class="like-count">534</span>
            </button>
            <div class="time-text">1 день назад</div>
        </div>
    </div>

</body>
</html>
