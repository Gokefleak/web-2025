<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <base href="entrancePicture/" id="base-tag">
</head>
<body>
    <h1>Войти</h1>
    <img src="image.jpg" alt="Фото">
    <div>
        <form>
            <label for="email">Электропочта</label>
            <input type="email" id="email" placeholder="*****@***.**">
            <p>Введите электропочту в формате *****@***.**</p>
            <label for="password">Пароль</label>
            <div>
                <input type="password" id="password">
                <button type="button">
                    <img src="eye-off.png" alt="Скрыть пароль">
                </button>
            </div>
            <button type="button" id="continue-button">Продолжить</button>
        </form>
    </div>

    <script>
        document.getElementById("continue-button").addEventListener("click", function() {
            document.getElementById("base-tag").remove();  // Удаляем <base>
            window.location.href = 'postsWithoutCss.html';
        });
    </script>
</body>
</html>
